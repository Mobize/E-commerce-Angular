<app-header></app-header>
<section>
  <nav class="breadcrumb-section theme1 bg-lighten2 pt-40 pb-40 mt-20">
      <div class="container">
          <div class="row">
              <div class="col-12">
                  <div class="section-title text-center mb-15">
                      <h2 class="title text-dark ">Panier</h2>
                  </div>
              </div>
              <div class="col-12">
                  <ol class="breadcrumb bg-transparent m-0 p-0 align-items-center justify-content-center">
                      <li class="breadcrumb-item"><a routerLink="/shop">Boutique</a></li>
                      <li class="breadcrumb-item active" aria-current="page">Panier</li>
                  </ol>
              </div>
          </div>
      </div>
  </nav>
  <!-- breadcrumb-section end -->
  <!-- product tab start -->
  <section class="whish-list-section theme1 pt-40 pb-40">
      <div class="container" *ngIf="cart.length">
          <div class="row">
              <div class="col-12">
                  <h3 class="title mb-30 pb-25 ">Liste d'articles</h3>
                  <div class="table-responsive">
                      <table class="table">
                          <thead class="thead-light">
                              <tr>
                                  <th class="text-center" scope="col">Image</th>
                                  <th class="text-center" scope="col">Nom produit</th>
                                  <th class="text-center" scope="col">Stock</th>
                                  <th class="text-center" scope="col">Qté</th>
                                  <th class="text-center" scope="col">Prix</th>
                                  <th class="text-center" scope="col">action</th>

                              </tr>
                          </thead>
                          <tbody>
                              <tr *ngFor="let data of cart">
                                  <th class="text-center" scope="row">
                                      <img [src]="prefUrlImage+data.product.image" alt="img" class="img-product">
                                  </th>
                                  <td class="text-center">
                                      <span class="whish-title">{{data.product.name}}</span>
                                  </td>
                                  <td class="text-center">
                                      <span class="badge badge-success position-static">En Stock</span>
                                  </td>
                                  <td class="text-center">
                                      <div class="product-count style">
                                          <div class="count d-flex justify-content-center">
                                              <input type="text" [value]="data.number" disabled>
                                              <div class="button-group">
                                                  <button (click)="addProduct(data.product)" class="count-btn increment"><i
                                                    class="fas fa-chevron-up"></i></button>
                                                  <button (click)="deleteProduct(data.product)" class="count-btn decrement"><i
                                                    class="fas fa-chevron-down"></i></button>
                                              </div>
                                          </div>
                                      </div>
                                  </td>
                                  <td class="text-center">
                                      <span class="whish-list-price">
                                    {{(data.product.price*data.number).toFixed(2)}}€
                                </span></td>

                                  <td class="text-center">
                                      <a style="cursor: pointer;" (click)="deleteCompleteProduct(data.product)" > <span class="trash"><i class="fas fa-trash-alt"></i> </span></a>
                                  </td>

                              </tr>

                          </tbody>
                      </table>
                  </div>
              </div>
              <p *ngIf="cart.length" class="total-price">Total: {{cartData.cost.toFixed(2)}}€</p>
              <div class="col-12" style="text-align: end;">
                  <a routerLink="/checkout" class="btn btn-block theme-btn--dark1 btn--lg mt-40 mb-20">Passer au paiement</a>
              </div>
          </div>
      </div>
      <div class="container" *ngIf="!cart.length">
          <h3 class="title mb-30 pb-25 ">Votre panier est vide</h3>
          <a routerLink="/shop" class="btn btn-block theme-btn--dark1 btn--lg mt-70">Retour à la boutique</a>
      </div>
  </section>
</section>
<app-footer></app-footer>
